_schema-version: 3.3.0
ID: cap-server
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-server-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-server-auth
  - name: cap-server-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: cap-server-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cap-server-db
  parameters:
    buildpack: nodejs_buildpack
- name: cap-server
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: cap-server-auth
  - name: cap-server-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: cap-server-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cap-server-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - uimodule.zip
      name: uimodule
      target-path: resources/
resources:
- name: cap-server-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: cap-server-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: cap-server-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: cap-server-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cap-server-html5-srv
    service-plan: app-host
- name: cap-server-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cap-server-destination-service
    service-plan: lite
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
